        <script>
        
            // This will resize the window when it is opened or
            // refresh/reload is clicked to a width and height of 500 x 500
            // with is placed first, height is placed second
            window.resizeTo(580, 670);
            window.focus();

            //function to open chat form
            function openForm() {
                document.getElementById('chatBox').classList.toggle('open');
                document.getElementById('chatBox').classList.remove('minimize');
                document.querySelector('.closeIcon').classList.toggle('open');
                document.querySelector('.chatIcon').classList.toggle('close');
            }
            function closeForm() {
                document.getElementById('chatBox').classList.remove('open');
                document.querySelector('.closeIcon').classList.remove('open');
                document.querySelector('.chatIcon').classList.remove('close');
            }
            function minimize() {
                document.getElementById('chatBox').classList.toggle('minimize');
            }
